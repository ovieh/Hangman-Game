<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div data-text="Pie Hangman!" class="hello dashed-shadow shadow">Pie Hangman!</div>

            </div>
        </div>

        <div class="row justify-content-around">
            <div class="col-lg-4 col-sm-12 addBorder">
                <div id="imgDiv"><img src="assets/images/pie-shell.png" alt="Pie Shell" id="pieImage"></div>
            </div>
            <div class="col-lg-4 col-sm-12 addBorder">
                <p>Wins <span id="wins"></span></p>
                <!-- <p>Number of guesses remaining <div id="guessesRemaining"></div></p> -->

                <p>
                    <div id="game">Press any key to start playing!</div>
                </p>
                <p>Letters Guessed: <span id="letterGuessed"></span></p>
                <p>Guesses Remaining: <span id="guesses"></span></p>
            </div>
        </div>


    </div>

    <script src="assets/javascript/game.js"></script>


</body>

</html>
